<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      手机号码：<input type="number"> <button>发送</button>
      <script>
            //按钮点击后，会禁用disabled为true
            //同时按钮里面的内容会变化，注意button里面的内容通过innerHTML修改
            //里面秒数是有变化的，因此需要用到定时器
            //定义一个变量，再定时器里面，不断递减
            //如果变量为0说明到了我们需要停止定时器，并且复原按钮初始状态
            var btn = document.querySelector("button");
            var time = 3; //定义剩下的秒数
            btn.addEventListener('click', function () {
                  btn.disabled = true;
                  var timer = setInterval(function () {
                        console.log(time)
                        if (time === 0) {
                              //清除定时器和复原按钮
                              clearInterval(timer);
                              btn.disabled = false;
                              btn.innerHTML = '发送';
                        } else {
                              btn.innerHTML = '还剩下' + time + '秒'
                              time--;
                        }
                  }, 5000);
            })
      </script>
</body>

</html>
