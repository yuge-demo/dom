<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            //setTimeout
            //语法规则：window.setTimeout(调用函数，延时时间)
            //1.这个window再调用的时候可以省略
            //2.这个延时时间单位是毫秒但是可以省略。如果省略默认的是0
            //3.这个调用函数可以直接写函数 还可以写 函数名 还有一个写法 ‘函数名（）’
            //4.页面中可能有很多的定时器，我们经常给定时器加标识符（名字）

            setTimeout(function () {
                  console.log('已经过来5秒')
            }, 5000)

            function callback() {
                  console.log("bose")
            }

            var timer1 = setTimeout(callback, 10000);
            var timer2 = setTimeout(callback, 2000);
            //setTimeout('callback()' , 3000) 我们不提倡这种写法
      </script>
</body>

</html>
