<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            //键盘事件对象中的keyCode 属性可以得到相应键ASCII码值
            //1.我们的keyup 和 keydown 事件不区分字母写 a 和 A 得到的都是65
            //2.我们的keypress 事件 区分字母大小写 a 97 和 A 得到的是 65
            document.addEventListener('keyup', function (e) {
                  console.log('up ' + e.keyCode)
                  //我们可以利用 keycode 返回的ASCII 码值来判断用户按下了那个键
                  if (e.keyCode === 65) {
                        alert('您按下的a键')
                  } else {
                        alert("您没有按下a键")
                  }
            })
            document.querySelector("keypress", function (e) {
                  console.log("press" + e.keyCode)
            })
      </script>
</body>

</html>
