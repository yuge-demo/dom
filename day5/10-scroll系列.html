<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <style>
            div {
                  width: 150px;
                  height: 200px;
                  background-color: pink;
                  border: 10px solid red;
                  padding: 10px;
                  overflow: auto;
            }
      </style>
</head>

<body>
      <div>
            我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容

      </div>
      <script>
            //scroll系列
            var div = document.querySelector('div');
            console.log(div.scrollWidth);
            console.log(div.scrollHeight);
            console.log("-----------------------------------------------")
            console.log(div.clientWidth);
            console.log(div.clientHeight);
            console.log("-----------------------------------------------")
            console.log(div.offsetWidth);
            console.log(div.offsetHeight);


            //scrol滚动事件 当我们滚动条发生变化会触发的事件
            // scrollWidth:对象的实际内容的宽度，不包括边线宽度，会随对象中内容超过可视区后而变大
            // clientWidth：对象内容的可视区的宽度，不包括滚动条边线，会随对象显示大小的变化而变化
            // offsetWidth：对象整体的实际宽度，包滚动条等边线，会随对象显示大小的变化而改变。
            
            // scroll滚动事件 当我们滚动条发生变化会触发的事件
            div.addEventListener('scroll' , function(){
                  console.log('div.scrollTop')
            })
      </script>
</body>

</html>
