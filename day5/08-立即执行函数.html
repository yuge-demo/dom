<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            //1.立即执行函数：不需要调用，立马能够自己执行的函数
            function fn() {
                  console.log(1)
            }
            fn();

            //2写法 可以传递参数
            // (function(){})()   或者  (function(){}())
            (function () {
                  console.log(2)
            })() //第二个小括号可以看作是调用函数

            (function () {

            }())

            //3.立即执行函数最大的作用就是 独立创建了一个作用域 避免了命名冲突问题

      </script>
</body>

</html>
