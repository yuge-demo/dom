<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            img {
                  position: absolute;
                  top: 2px;
            }
      </style>
</head>

<body>
      <img src="./images/angel.gif" alt="">
      <script>
            var pic = document.querySelector('img')
            document.addEventListener('mousemove', function (e) {
                  //1.mouseover 只要鼠标移动1px 就会触发这个事件
                  //console.log(1);
                  //核型原理 ：每次鼠标移动，我们都会获得最新的鼠标坐标，把这个ｘ和ｙ坐标作为图片的ｔｏｐ和ｌｅｆｔ值就可以移动图片
                  var x = e.clientX;
                  var y = e.clientY;
                  console.log("x的坐标" + x, "y坐标是" + y)
                  //3.千万不要忘记给left 和 top添加px坐标
                  pic.style.left = x -50 + 'px ';
                  pic.style.top = y -50 + 'px ';
            });
      </script>
</body>

</html>
