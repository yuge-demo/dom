<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div>123</div>
      <ul>
            <li>123</li>
            <li>123</li>
            <li>123</li>
      </ul>
      <script>
            //常见事件对象的属性和方法
            //1.e.target 返回的是触发事件的对象（元素）this返回的是绑定事件的对象（元素）
            //区别：e.target点击了那个元素，就返回那个元素this那个元素绑定了这个点击事件那么就返回谁
            var div = document.querySelector('div')
            div.addEventListener('click', function (e) {
                  console.log(e.target);
                  console.log(this)
            })

            // var ul = document.querySelector('ul')
            // ul.addEventListener('click', function (e) {
            //       //我们给ul绑定了事件 那么this就指向ul
            //       console.log(this)
            //       console.log(e.currentTarget)

            //       //e.target 指向我们点击的那个对象，谁触发了这个事件 我们点击的是li.target 指向的就是li
            //       console.log(e.target)
            // })


            // 了解兼容性
            div.onclick = function (e) {
                  e = e || window.event
                  var target = e.target || e.srcElement
                  console.log(target)
            }
            //2.了解跟this 有个非常相似的属性 currenttarget ie678 不认识
      </script>
</body>

</html>
