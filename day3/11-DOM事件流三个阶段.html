<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div class="father">
            <div class="son">son盒子</div>
      </div>
      <script>
            //dom 事件流 三个阶段
            //1.JS 代码中只能执行捕获或者冒泡其中的一个阶段
            //2.onclick 和 attachEventListtener （ie）只能得到冒泡阶段
            //3.捕获阶段 如果addEventListener第三个参数是 true 那么则处于捕获阶段document -> html -> body -> father -> son
            var son = document.querySelector('.son');
            son.addEventListener('click', function () {
                  alert('son')
            }, true)
            var father = document.querySelector('son')
            son.addEventListener('click', function () {
                  alert('father')
            }, true)

            // 4.冒泡阶段 如果addEventListener第三个参数是false 或者省略那么则处于冒泡阶段   son -> father ->body -> html -> document
            var son = document.querySelector('.son');
            son.addEventListener('click', function () {
                  alert('son')
            }, false)
            var father = document.querySelector('son')
            father.addEventListener('click', function () {
                  alert('father')
            }, false)
            document.addEventListener('click', function () {
                  alert('document');
            })
      </script>
</body>

</html>
